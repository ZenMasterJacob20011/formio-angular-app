<div class="container-fluid">
  <formio-grid [components]="components" [src]="actionsUrl" (createItem)="handleAddAction($event)"></formio-grid>
  @if (action) {
    <ndc-dynamic [ndcDynamicComponent]="FormioComponent" [ndcDynamicInputs]="{form: action.settingsForm, submission: {data: action}}" [ndcDynamicOutputs]="{submit: handleActionSubmit}"></ndc-dynamic>
  }
</div>
